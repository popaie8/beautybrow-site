faq:
  - question: "どのくらい持ちますか？"
    answer: "まつ毛パーマは4〜6週間、眉パーマは3〜6週間が目安です。毛質やお手入れ方法により個人差があります。"
    
  - question: "メイクをしたまま来店できますか？"
    answer: "アイメイクは落としてご来店いただくとスムーズです。クレンジングもご用意しておりますので、そのままお越しいただいても大丈夫です。"
    
  - question: "まつエクをしていても施術できますか？"
    answer: "まつエクを外してからの施術となります。オフメニューもございますので、ご相談ください。"
    
  - question: "肌が弱いのですが大丈夫ですか？"
    answer: "パッチテストを行うことも可能です。アレルギーがご心配な方は、事前にご相談ください。"
    
  - question: "妊娠中でも施術できますか？"
    answer: "安定期以降で、主治医の許可があれば施術可能です。体調を最優先に、無理のない範囲で対応させていただきます。"
    
  - question: "どのくらいの頻度で通えばいいですか？"
    answer: "まつ毛・眉ともに1.5〜2ヶ月に1回のペースがおすすめです。持続期間には個人差があります。"
    
  - question: "施術時間はどのくらいかかりますか？"
    answer: "単品メニューで30〜60分、セットメニューで90〜120分が目安です。初回はカウンセリングを含めて+15分程度お時間をいただきます。"
    
  - question: "キャンセル料はかかりますか？"
    answer: "前日までのキャンセルは無料です。当日キャンセルの場合は、次回ご来店時に施術料金の50%をいただく場合がございます。"
    
  - question: "男性も施術できますか？"
    answer: "もちろん大歓迎です。男性のお客様も多くご来店いただいています。清潔感のある目元作りをお手伝いします。"
    
  - question: "支払い方法は何がありますか？"
    answer: "現金、クレジットカード（VISA/Master/JCB/AMEX）、電子マネー、QRコード決済がご利用いただけます。"

